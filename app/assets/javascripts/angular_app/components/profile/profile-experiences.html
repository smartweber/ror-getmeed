<div
  class="profile-experiences profile-section"
  ng-if="profile.experiences || profile.is_viewer_profile"
  >
  <h3>
    Experience
    <a class="open-profile-add-experience edit-link"
       ng-click="fns.add()"
       ng-show="profile.is_viewer_profile">
       <i class="fa fa-plus-square"></i> Add
    </a>
  </h3>
  <experience-entry
    ng-repeat="item in profile.experiences"
    id="experience-{{ item._id }}"
    class="experience-entry">
  </experience-entry>

</div>
